<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target='_blank'>
  <input type="hidden" name="business" value={{payPalMerchantID}}>
  <input type="hidden" name="cmd" value="_xclick">
  <input type="hidden" name="item_name" value={{clickedArtTitle}}>
  <input type="hidden" name="amount" value={{clickedOriginalCost}}>
  <input type="hidden" name="currency_code" value="USD">
  <input type="image" name="submit" border="0"
  src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png"
  alt="">
  <img alt="" border="0" width="1" height="1"
  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
</form>
