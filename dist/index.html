<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Chris Thompson - Artist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel='stylesheet' href='/styles/style.css'>
    </head>

    <body ng-app='maelsartapp' ng-controller='gallery-controller' ng-cloak>

        <div class='row' ng-hide='currentTitle && currentTitle != artdetails.artTitle'>
            <h1 class='md-col-6 artist-header' >{{artistUser.firstName}} {{artistUser.lastName}} Art</h1>
            <h3 title='Send comments and commission art' class='md-col-6 artist-header-two'>{{artistUser.emailAddress}}</h3>
        </div>
            
        <div class='container-fluid'>
            <div ng-repeat='repeatclass in columnClass'>
                <div class={{repeatclass}}>
                    <div ng-repeat='artdetails in smallArtList[$index]'>
                        <img class='img-responsive' ng-src='{{artdetails.artImageUrl}}' ng-click='artImageClick(artdetails.artTitle)'
                         ng-hide='currentTitle && currentTitle != artdetails.artTitle' ng-class='{"art-larger": isLarger === "larger"}'>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show='currentTitle && currentTitle != artdetails.artTitle'>
            <div class='all-info'>
                <div ng-model='selectArtType' class='art-info'>
                    <h3 class='art-large-text'>{{clickedArtTitle}}</h3>
                    <h4>Get art!</h4>
                    <h4><select>
                        <option value ng-click='artZero()'>Select a type</option>
                        <option value ng-click='artCost(purchasetype)' ng-repeat='purchasetype in clickedArtPurchase'>{{purchasetype}}</option>
                    </select></h4>
                    <h4 class='art-large-text'>{{revealCost}}</h4>
                    <div ng-include src='payPalButton'></div>
                </div>             
            </div>
        </div>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
        <script src='/scripts/app.js'></script>
    </body>
</html>
