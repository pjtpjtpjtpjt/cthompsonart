<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'>
    <title>Chris Thompson - Artist</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
    <script src='/scripts/app.js'></script>
    <link rel='stylesheet' href='/styles/style.css'>
    
</head>
<body ng-app='maelsartapp' ng-controller='gallery-controller'>
    
<h2 class='artist-header'>{{artList[0].artistUser.firstName}} {{artList[0].artistUser.lastName}}</h2>

<div class='art-image-container'>
    <div ng-repeat='artdetails in artList'>
        <img class='art-image' ng-class='{"art-larger": currentTitle == artdetails.artTitle}' ng-click='artImageClick(artdetails.artTitle)'
         ng-src='{{artdetails.artImageUrl}}' ng-hide='currentTitle && currentTitle != artdetails.artTitle'>
    </div>
</div>
    
<div ng-show='currentTitle && currentTitle != artdetails.artTitle'>
    <p class='art-info'><b>{{artList[visibleIndex].artMedium}}</b></p>
    <p class='art-info'><b>{{artList[visibleIndex].artTitle}}</b></p>
    
    <form class='art-info' action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <div ng-model="selectArtType">
            <p>Get art!</p>
            <select>
                <option ng-click='artZero()' value=>Select a type</option>
                <option value ng-click='artCost(value)' ng-repeat='(key, value) in artList[visibleIndex].artPurchase'>{{value}}</option>
            </select><br><br> 
        </div>
                    <div><b>{{displayCost}}</b><br><br><br>          
                <div ng-include src='payPalButton'></div>
            </div>
    </form>        
</div>

    
</body>
</html>
